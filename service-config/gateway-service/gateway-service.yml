spring:
    application:
        name: gateway-service


eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
logging:
    level:
        io:
            github:
                resilience4j: DEBUG
    pattern:
        console: '%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n'
management:
    endpoint:
        gateway:
            enabled: true
    endpoints:
        web:
            exposure:
                include: '*'
server:
    port: 8010